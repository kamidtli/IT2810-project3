type Movie {
    id: ID!
    title: String!
    year: String!
    runtime: String!
    released: String!
    poster: String!
    plot: String!
    fullplot: String!
    type:Movie!
    imdb: String!
    votes: String!
    countries: [String!]!
    genres: [String!]!
}

type Query {
    movie: [Movie]
}

schema {
    query: Query
}